<html>
<head>
<style>
p.one {
  border-style: groove;
  border-color: yellow;
}

p.two {
  border-style: solid;
  border-color: green;
} 

p.three {
  border-style: dotted;
  border-color: blue;
} 
</style>
</head>
<body>

<h2>The border-color Property</h2>
<p>This property specifies the color of the four borders:</p>

<p class="one">hey , hello there?</p>
<p class="two">hey Whats up??</p>
<p class="three">the best blue ocean</p>

<p><b>Note:</b> The "border-color" property does not work if it is used alone. Use the "border-style" property to set the borders first.</p>

</body>
</html>
